    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            background-color: #000010;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .left-section {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 2rem 5%;
            transform: translateX(-80%);
            animation: slide-in 2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        .content {
            max-width: 500px;
        }

        .title {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .wave {
            display: inline-block;
            animation: wave 2s infinite;
        }

        .desc {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            line-height: 2rem;
        }

        .links {
            display: flex;
            flex-direction: row;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }

        .links a {
            text-decoration: none;
            color: inherit;
            display: inline-flex;
            align-items: center;
        }

        .link {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .links a:hover .link-l {
            transform: scale(0.9) rotate(-10deg);
            cursor: crosshair;
            color: #F06292;
        }

        .links a:hover .link-r {
            transform: scale(0.9) rotate(10deg);
            cursor: crosshair;
            color: #F06292;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-floaty {
            display: inline-block;
            animation: float 5s ease-in-out infinite;
            animation-delay: 2s;
            transform: translateY(-4px);
        }

        .btn {
            background-color: white;
            color: black;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1.1rem;
            cursor: crosshair;
            font-family: 'Consolas', monospace;
            font-weight: 600;
            text-align: left;
            width: fit-content;
            transform: translateY(-4px);
            transition: all 0.5s ease;
        }

        .btn-floaty:nth-child(2) {
            animation-delay: 2.7s;
        }

        .btn-floaty:nth-child(3) {
            animation-delay: 3.4s;
        }

        .btn-floaty:nth-child(4) {
            animation-delay: 4.1s;
        }

        .btn-floaty:first-child .btn {
            background-color: #E57373;
        }

        .btn-floaty:nth-child(2) .btn {
            background-color: #FFEE58;
        }

        .btn-floaty:nth-child(3) .btn {
            background-color: #03A9F4;
        }

        .btn-floaty .btn:hover {
            background-color: black;
            color: white;
            border: 2px solid white;
        }

        .btn-floaty:first-child .btn:hover {
            transform: scale(0.9) rotate(-4deg);
        }

        .btn-floaty:nth-child(2) .btn:hover {
            transform: scale(0.9) rotate(-2deg);
        }

        .btn-floaty:nth-child(3) .btn:hover {
            transform: scale(0.9) rotate(2deg);
        }

        .btn-floaty:nth-child(4) .btn:hover {
            transform: scale(0.9) rotate(4deg);
        }

        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(the-tooltip);
            position: absolute;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            color: black;
            padding: 6px 10px;
            border-radius: 6px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            font-size: 0.85rem;
            z-index: 10;
        }

        .tooltip:hover::after {
            opacity: 1;
        }

        .right-section {
            flex: 1;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .right-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/78mgqNz/He-mews-new.webp');
            mask-image: linear-gradient(to right, transparent, black 100%, black);
            -webkit-mask-image: linear-gradient(to right, transparent, black 100%, black);
            transform: translateX(100%);
            pointer-events: none;
            animation: slide-in 2s cubic-bezier(0.25, 1, 0.5, 1) forwards;

        }

        .changelog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;

            width: 80%;
            max-width: 600px;
            max-height: 80vh;

            display: flex;
            flex-flow: column;
            align-items: center;

            gap: 10px;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 2px white solid;

            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .changelog-content {
            overflow-y: auto;
            width: 100%;
            max-height: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-right: 5px;
        }

        .changelog.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .changelog-container {
            position: relative;
            background-color: black;
            border-radius: 10px;
            border: 2px solid white;
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            flex: 0 0 auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        .changelog-container ul {
            list-style-type: none;
        }

        .close-changelog {
            position: absolute;
            top: 15px;
            right: 40px;
            font-size: 40px;
            border: none;
            background: none;
            cursor: pointer;
            color: white;
            transition: color 0.2s ease;
        }

        .close-changelog:hover {
            color: #E57373;
        }

        .changelog-filter {
            padding: 5px;
        }
        
        .changelog-filter label {
            display: inline-flex;
            align-items: center;
            margin: 0 0 auto;
            gap: 8px;
            background-color: #FFF;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 12px 12px;
            color: #000;
            cursor: crosshair;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .changelog-filter label:hover {
            background-color: #000;
            border-color: #FFF;
            color: #fff;
        }

        .changelog-filter input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: crosshair;
        }

        .version {
            position: fixed;
            top: 5px;
            width: 100%;
            text-align: center;
        }

        @keyframes float {
            0%   { transform: translateY(-4px); }
            50%  { transform: translateY(4px); }
            100% { transform: translateY(-4px); }
        }

        @keyframes slide-in {
            to {
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .container {

                justify-content: center;

            }

            .left-section::before {

                position: absolute;
                inset: 0;
                z-index: -1;
                opacity: 0.7;
                background: url('https://f2.toyhou.se/file/f2-toyhou-se/images/99100255_CyiHpU8BPQHyv4Z.png');

            .links, .buttons {

                align-items: center;
                text-align: center;
                gap: 0.7rem;
            }
            
            .right-section, .right-section::before {
                display: none
            }

            .title {

            }
            
            .desc {

            .btn {

            .btn-floaty {

            }

                animation-delay: 1.4s;
            }

            .btn-floaty:nth-child(4) {
                animation-delay: 2.1s;
            }
        }
